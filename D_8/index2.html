<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<title>Back-Office</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand">Car-store</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" href="./index1.html">Home </a>
					<a class="nav-link active">
						Back-office <span class="sr-only">(current)</span></a
					>
				</div>
			</div>
		</nav>

		<form onsubmit="submitdoc(event)">
			<div class="offset-3 col-2 form-group">
				<label for="formGroupExampleInput">Prodact Name</label>
				<input
					type="text"
					class="form-control"
					id="form-prodact"
					placeholder="Prodact-Name"
				/>
			</div>
			<div class="offset-3 col-3 form-group">
				<label for="form">Description</label>
				<input
					type="text"
					class="form-control"
					id="form-description"
					placeholder="description"
				/>
			</div>
			<div class="offset-3 col-3 form-group">
				<label for="form">Brand</label>
				<input
					type="text"
					class="form-control"
					id="form-brand"
					placeholder="brand"
				/>
			</div>

			<div class="offset-3 col-3 form-group">
				<label for="form">Image</label>
				<input
					type="text"
					class="form-control"
					id="form-image"
					placeholder="image"
				/>
			</div>

			<div class="offset-3 col-3 form-group">
				<label for="form">Price</label>
				<input
					type="text"
					class="form-control mb-5"
					id="form-Price"
					placeholder="Price"
				/>
				<button type="submit" class="mb-5 btn-primary">Submit</button>
			</div>
		</form>

		<div class="offset-3 col-3 form-group">
			<input
				type="text"
				class="form-control mb-2"
				id="item-to-delete"
				placeholder="delete item"
			/>
			<button onclick="deletedoc(event)" type="submit" on class="btn-danger">
				Delete
			</button>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>

		<script>
			const submitdoc = async (event) => {
				const url = 'https://striveschool-api.herokuapp.com/api/product/';
				event.preventDefault();
				const doc = {
					name: document.querySelector('#form-prodact').value,
					description: document.querySelector('#form-description').value,
					brand: document.querySelector('#form-brand').value,
					imageUrl: document.querySelector('#form-image').value,
					price: document.querySelector('#form-Price').value,
				};
				try {
					const resp = await fetch(url, {
						method: 'POST',
						body: JSON.stringify(doc),
						headers: {
							Authorization:
								'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTRiMjE0ZDRiYjUzZDAwMTViMTllZDMiLCJpYXQiOjE2MzIzMTM2NzcsImV4cCI6MTYzMzUyMzI3N30.l4N27o8c_KxofK9baoVPZVl8m7XImIMYTEzx6-ecOf8',
							'Content-Type': 'application/json',
						},
					});
					if (resp.ok) {
						alert('Product successfully added!!');
						alert(window.location.assign('/index2.html'));
					}
				} catch (err) {
					console.log(err);
				}
			};

			const deletedoc = async (event) => {
				const delbtn = document.querySelector('#item-to-delete').value;
				console.log(delbtn);
				const url =
					'https://striveschool-api.herokuapp.com/api/product/' + delbtn;

				event.preventDefault();
				const doc = {
					name: document.querySelector('#form-prodact').value,
					description: document.querySelector('#form-description').value,
					brand: document.querySelector('#form-brand').value,
					imageUrl: document.querySelector('#form-image').value,
					price: document.querySelector('#form-Price').value,
				};
				try {
					const resp = await fetch(url, {
						method: 'DELETE',
						body: JSON.stringify(doc),
						headers: {
							Authorization:
								'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTRiMjE0ZDRiYjUzZDAwMTViMTllZDMiLCJpYXQiOjE2MzIzMTM2NzcsImV4cCI6MTYzMzUyMzI3N30.l4N27o8c_KxofK9baoVPZVl8m7XImIMYTEzx6-ecOf8',
							'Content-Type': 'application/json',
						},
					});
					if (resp.ok) {
						alert('Product successfully deleted!!');
						alert(window.location.assign('/index2.html'));
					} else {
						alert('Product deleting failed!!');
					}
				} catch (err) {
					console.log(err);
				}
			};
		</script>
	</body>
</html>
