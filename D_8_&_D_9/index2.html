<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<title>Back-Office</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand">Car-store</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" href="./index1.html">Home </a>
					<a class="nav-link active">
						Back-office <span class="sr-only">(current)</span></a
					>
				</div>
			</div>
		</nav>

		<form onsubmit="submitdoc(event)" class="col-8 mt-5 offset-2">
			<div class="form-row">
				<div class="col-md-4 mb-3">
					<label for="validationDefault01">Prodact Name</label>
					<input
						type="text"
						class="form-control"
						id="form-prodact"
						placeholder="Prodact-Name"
						required
					/>
				</div>
				<div class="col-md-4 mb-3">
					<label for="validationDefault03">Brand</label>
					<input
						type="text"
						class="form-control"
						id="form-brand"
						placeholder="brand"
						required
					/>
				</div>
			</div>
			<div class="mb-0 form-row">
				<div class="col-md-3 mb-3">
					<label for="validationDefault04">Image</label>
					<input type="text" class="form-control" id="form-image" required />
				</div>
				<div class="col-md-2 mb-3">
					<label for="validationDefault05">Price</label>
					<input
						type="text"
						class="form-control"
						id="form-Price"
						placeholder="10.00â‚¬"
						required
					/>
				</div>
				<div class="col-md-3 mb-3">
					<label for="validationDefault02"> Description</label>
					<textarea
						placeholder="description"
						class="form-control"
						id="form-description"
						cols="30"
						rows="3"
						required
					></textarea>
				</div>
			</div>
			<button class="btn btn-primary" type="submit">Submit</button>
		</form>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>

		<script>
			const submitdoc = async (event) => {
				const url = 'https://striveschool-api.herokuapp.com/api/product/';
				event.preventDefault();
				const doc = {
					name: document.querySelector('#form-prodact').value,
					description: document.querySelector('#form-description').value,
					brand: document.querySelector('#form-brand').value,
					imageUrl: document.querySelector('#form-image').value,
					price: document.querySelector('#form-Price').value,
				};
				try {
					const resp = await fetch(url, {
						method: 'POST',
						body: JSON.stringify(doc),
						headers: {
							Authorization:
								'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTRiMjE0ZDRiYjUzZDAwMTViMTllZDMiLCJpYXQiOjE2MzIzMTM2NzcsImV4cCI6MTYzMzUyMzI3N30.l4N27o8c_KxofK9baoVPZVl8m7XImIMYTEzx6-ecOf8',
							'Content-Type': 'application/json',
						},
					});
					if (resp.ok) {
						alert('Product successfully added!!');
						window.location.assign('/index2.html');
					}
				} catch (err) {
					console.log(err);
				}
			};

		</script>
	</body>
</html>
