<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<title>APIs</title>
	</head>
	<body>
		<div class="container col-10">
			<h1>Albums</h1>
			<div class="row-rihana my-3 d-flex" style="overflow-x: scroll"></div>

			<div class="row-metallica my-3 d-flex" style="overflow-x: scroll"></div>

			<div class="row-eminem my-3 d-flex" style="overflow-x: scroll"></div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>
		<script>
			'use strict';

			const rihanaContainer = document.querySelector('.row-rihana');
			const metallicaContainer = document.querySelector('.row-metallica');
			const eminemContainer = document.querySelector('.row-eminem');

			const rihana = new XMLHttpRequest();
			rihana.open(
				'GET',
				'https://striveschool-api.herokuapp.com/api/deezer/search?q=rihana'
			);
			rihana.send();
			rihana.addEventListener('load', function () {
				const data = JSON.parse(this.responseText);
				for (let i = 0; i < data.data.length; i++) {
					let object = data.data;
					const cent = `<div class="card col-3" style="border-radius:10px; background-color: gray;">
                     <img class=" mt-2" style="border-radius:10px;"src="${object[i].album.cover_medium}" />
                     <div class="card-body m-0 p-0">
                         <h5 class="card-title">${object[i].album.title}</h5>
                         <p class="card-text">${object[i].artist.name}</p>
                     </div>
                   </div>;`;
					rihanaContainer.insertAdjacentHTML('beforeend', cent);
				}
			});

			const metallica = new XMLHttpRequest();
			metallica.open(
				'GET',
				'https://striveschool-api.herokuapp.com/api/deezer/search?q=metallica'
			);
			metallica.send();
			metallica.addEventListener('load', function () {
				const data = JSON.parse(this.responseText);
				for (let i = 0; i < data.data.length; i++) {
					let object = data.data;
					const cent = `<div class="card col-3" style="border-radius:10px; background-color: gray;">
                     <img class=" mt-2" style="border-radius:10px;"src="${object[i].album.cover_medium}" />
                     <div class="card-body">
                         <h5 class="card-title">${object[i].album.title}</h5>
                         <p class="card-text">${object[i].artist.name}</p>
                     </div>
                   </div>;`;
					metallicaContainer.insertAdjacentHTML('beforeend', cent);
				}
			});

			const eminem = new XMLHttpRequest();
			eminem.open(
				'GET',
				'https://striveschool-api.herokuapp.com/api/deezer/search?q=eminem'
			);
			eminem.send();
			eminem.addEventListener('load', function () {
				const data = JSON.parse(this.responseText);
				for (let i = 0; i < data.data.length; i++) {
					let object = data.data;
					const cent = `<div class="card col-3" style="border-radius:10px; background-color: gray;">
                     <img class=" mt-2" style="border-radius:10px;" src="${object[i].album.cover_medium}" />
                     <div class="card-body">
                         <h5 class="card-title">${object[i].album.title}</h5>
                         <p class="card-text">${object[i].artist.name}</p>
                     </div>
                   </div>;`;
					eminemContainer.insertAdjacentHTML('beforeend', cent);
				}
			});
		</script>
	</body>
</html>
